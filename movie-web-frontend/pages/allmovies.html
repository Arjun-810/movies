  <style>
  #customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  #customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
  }
  
  #customers tr:nth-child(even){background-color: #f2f2f2;}
  
  #customers tr:hover {background-color: #ddd;}
  
  #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4c87af;
    color: white;
  }
  </style>
  <div ng-controller="secondController">
        <span>EDIT/DELET Movies</span>
        <button type="button" class="btn btn-primary" ui-sref="addMore()">Add More</button> 
        <table id="customers">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Movie Name</th>
                    <th>Vedio url</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delet</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.movie_name}}</td>
                    <td>{{employee.url}}</td>
                    <td>{{employee.title}}</td>
                    <td><button type="button" class="btn btn-primary" value="{{employee.id}}"  ui-sref="editmovies()">EDIT</td>
                    <td><button type="button" class="btn btn-primary" value={{employee.id}} onclick="deletCmnt(value)" ng-click="deletData()">DELET</td>
                </tr>
            </tbody>
        </table>
    </div>
